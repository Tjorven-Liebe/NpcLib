plugins {
    id 'java'
    id "io.papermc.paperweight.userdev" version "1.5.5"
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    paperweightDevelopmentBundle("io.papermc.paper:dev-bundle:1.19.4-R0.1-SNAPSHOT")
    implementation 'org.jsoup:jsoup:1.14.3'
}